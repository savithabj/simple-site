<html>
  <body>
  <p id='quote'></p>
    <button type="button" id="quotebutton">get Quote</button>
    <button type="button" id="jokebutton">get Joke</button>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
    $(function () {

      $('button').on('click', function () {


        if ($(this).attr('id') === 'quotebutton') {

          $.get("./inspiration",function (response) {
                                                    $("#quote").text(response);
           });
        } else {
         $.get("./joke",function (response) {
                                                    $("#quote").text(response.setup + response.punchline);
           });

        }

      });

    });
    </script>
  </body>
</html>
